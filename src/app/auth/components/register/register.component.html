<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']">Have an account?</a>
        </p>
        <app-backend-error-message
          *ngIf="backendErrors$ | async"
          [backendError]="backendErrors$ | async"
        ></app-backend-error-message>
        <form [formGroup]="form"
              (ngSubmit)="onSubmit()"
              class="ng-untouched ng-pristine ng-invalid">
          <fieldset>
            <fieldset class="form-group">
              <input
              class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
              formControlName="username"
              placeholder="Username"
              type="text">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg ng-untouched ng-pristine ng-invalid"
                     formControlName="email"
                     placeholder="Email"
                     type="text"></fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg ng-untouched ng-pristine ng-invalid"
                     formControlName="password"
                     placeholder="Password"
                     type="password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right"
                    type="submit"
                    [disabled]="form.invalid || (isSubmitted$ | async)"> Sign up</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
